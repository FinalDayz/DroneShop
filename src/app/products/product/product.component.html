    <div class="product-description">{{ product.productDesc }}</div>
    <div class="more-info clickable">Meer informatie</div>

    <img class="product-add" src="assets/img/shopping-card-add.png" (click)="addProduct($event)" [class.gray]="addGray" >
    <br>
  </div>
  <hr class="break">
</div>
