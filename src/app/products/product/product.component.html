<div class="product">
  <img class="productImage clickable" src="{{ product.productImagePath }}" (click)="openProduct()">
  <div class="productText">
    <h3 class="product-title clickable" (click)="openProduct()">{{ product.productName }}</h3>
    <button *ngIf="isAdmin()" (click)="clickEdit()" class="btn-success edit-button">Bewerk product</button>
    <div class="product-description">{{ product.productDesc }}</div>
    <div class="more-info clickable" (click)="openProduct()">Meer informatie</div>
    <div class="product-price">â‚¬{{ product.productPrice }}</div>
    <img class="product-add" src="assets/img/shopping-cart-add.png" (click)="addProduct($event)" [class.gray]="addGray" >
    <br>
  </div>
  <hr class="break">
</div>
